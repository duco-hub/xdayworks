<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5ZNZG2X10P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5ZNZG2X10P');
    </script>

    <title>Xdayworks | Specialist in Reiniging</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="container-narrow">
            <img src="Xdayworks Logo horizontaal.png" alt="Xdayworks Logo" class="logo">
            <ul>
                <li><a href="#diensten">Diensten</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Xdayworks</h1>
            <p>Professionele reiniging in Rotterdam en omstreken.</p>
            <a href="#contact" class="btn">Vraag een offerte aan</a>
        </div>
    </section>

    <section id="diensten" class="container-narrow">
        <h2 class="section-title">Onze Diensten</h2>
        <div class="grid">
            <div class="card">
                <i class="fas fa-hand-sparkles icon-service"></i>
                <h3>Glasbewassing</h3>
            </div>
            <div class="card">
                <div class="icon-wrapper">
                    <img src="xlt-ovens.png" alt="Oven Reiniging" class="service-img-icon blue-filter">
                </div>
                <h3>Oven reiniging</h3>
            </div>
            <div class="card">
                <i class="fas fa-house-chimney-window icon-service"></i>
                <h3>Gevelreiniging</h3>
            </div>
            <div class="card">
                <i class="fas fa-broom icon-service"></i>
                <h3>Schoonmaak</h3>
            </div>
        </div>
    </section>

    <section class="clients">
        <h2 class="section-title">Onze Klanten</h2>
        <div class="slider-container">
            <div class="slider-track">
                <img src="dominos-logo.png" alt="Domino's">
                <img src="royalmatic-logo.png" alt="RoyalMatic">
                <img src="dominos-logo.png" alt="Domino's">
                <img src="royalmatic-logo.png" alt="RoyalMatic">
                <img src="dominos-logo.png" alt="Domino's">
                <img src="royalmatic-logo.png" alt="RoyalMatic">
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container-narrow footer-center">
            <h2 class="section-title">Contact</h2>
            <div class="contact-grid">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:info@xdayworks.nl">info@xdayworks.nl</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+31619597998">+31 6 19597998</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-location-dot"></i>
                    <p>Rotterdam</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
